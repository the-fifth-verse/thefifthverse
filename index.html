<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>The Fifth Verse - Coming Soon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="coming-soon-page">
    <main class="coming-soon-shell" aria-labelledby="comingSoonTitle">
        <h1 id="comingSoonTitle" class="brand-title">
            THE FIFTH VERSE<span class="brand-mark">TM</span>
        </h1>
        <p class="brand-subtitle">INDIA</p>
        <p class="handwritten-note">WE&apos;LL LET YOU KNOW</p>
        <p class="handwritten-note">WHEN IT&apos;S READY</p>

        <form id="notifyForm" class="notify-form" novalidate>
            <label for="notifyEmail" class="notify-label">YOUR E-MAIL:</label>
            <div class="notify-input-wrap">
                <input
                    id="notifyEmail"
                    name="notifyEmail"
                    type="email"
                    autocomplete="email"
                    required
                    aria-label="Your email address"
                >
                <button type="submit" aria-label="Notify me">-&gt;</button>
            </div>
        </form>
        <p id="notifyStatus" class="notify-status" aria-live="polite"></p>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
